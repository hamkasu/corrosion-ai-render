<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%); 
            color: #333; 
        }
        .card { 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .img-container { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 10px; 
            text-align: center; 
            position: relative; 
            display: inline-block; 
        }
        .img-container img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
        }
        #markupCanvas { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            cursor: crosshair; 
            border-radius: 8px; 
        }
        .btn { 
            border-radius: 50px; 
            padding: 10px 20px; 
            font-weight: 600; 
        }
        .comment-box { 
            border: 2px solid #dee2e6; 
            border-radius: 10px; 
            padding: 15px; 
            background: white; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        }
        .tool-btn { 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 5px; 
        }
        .feature-icon { 
            font-size: 2rem; 
            margin-bottom: 10px; 
            color: #d9534f; 
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <a href="/" class="btn btn-outline-primary btn-sm mb-3">üè† Home</a>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="text-success mb-4">Detection Complete</h1>

                        <div class="alert alert-success mb-4">
                            <h5>Inspection Result</h5>
                            <p class="mb-0" style="font-size:1.1em;">{{ result_text|safe }}</p>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <div class="img-container">
                                    <h6>üì∏ Original Image</h6>
                                    <img src="/static/uploads/{{ filename }}" alt="Original">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="img-container" id="detectedContainer">
                                    <h6>‚úèÔ∏è Detected & Markup</h6>
                                    <img id="detectedImage" src="/static/results/{{ result_filename }}" alt="Detected" onload="initCanvas(this)">
                                    <canvas id="markupCanvas"></canvas>
                                </div>
                                <div class="mt-2">
                                    <button onclick="setDrawMode('pen')" class="btn btn-success tool-btn"><i class="fas fa-pen"></i></button>
                                    <button onclick="setDrawMode('erase')" class="btn btn-danger tool-btn"><i class="fas fa-eraser"></i></button>
                                    <button onclick="clearCanvas()" class="btn btn-warning tool-btn"><i class="fas fa-trash"></i></button>
                                    <button onclick="saveMarkup('{{ result_filename }}')" class="btn btn-primary">üíæ Save Markup</button>
                                </div>
                            </div>
                        </div>

                        <!-- Rename Report -->
                        <div class="comment-box mb-4">
                            <label for="custom_name" class="form-label"><strong>üìã Rename This Report</strong></label>
                            <input type="text" 
                                   id="custom_name" 
                                   class="form-control mb-2"
                                   placeholder="e.g., Pipe_Joint_Inspection_Aug25"
                                   value="{{ custom_name }}">
                            <button onclick="saveCustomName('{{ result_filename }}')" class="btn btn-primary w-100">Save Name</button>
                            <div id="nameStatus" class="mt-2 text-center"></div>
                        </div>

                        <!-- Comments -->
                        <div class="comment-box mb-4">
                            <label for="comment" class="form-label"><strong>üí¨ Comments & Observations</strong></label>
                            <textarea id="comment" 
                                      class="form-control mb-2" 
                                      placeholder="e.g., Location: Pipe elbow, Suspected cause: Moisture ingress, Action: Schedule repair"
                                      rows="3">{{ comments }}</textarea>
                            <button onclick="saveComment('{{ result_filename }}')" class="btn btn-success w-100">Save Comment</button>
                            <div id="commentStatus" class="mt-2 text-center"></div>
                        </div>

                        <!-- Feedback -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <p><strong>Was this result correct?</strong></p>
                            <a href="/confirm/{{ result_filename }}?correct=true" class="btn btn-success me-2">Yes, Correct</a>
                            <a href="/confirm/{{ result_filename }}?correct=false" class="btn btn-danger">No, Incorrect</a>
                        </div>

                        <!-- Navigation -->
                        <div class="mt-4">
                            <a href="/" class="btn btn-outline-primary me-2">Upload Another</a>
                            <a href="/reports" class="btn btn-secondary">‚ùå Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let canvas, ctx;
        let isDrawing = false;
        let drawMode = 'pen'; // 'pen' or 'erase'
        let lastX = 0;
        let lastY = 0;

        function initCanvas(img) {
            canvas = document.getElementById('markupCanvas');
            ctx = canvas.getContext('2d');

            // Match canvas to image natural size
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;

            // Match display size
            canvas.style.width = img.clientWidth + 'px';
            canvas.style.height = img.clientHeight + 'px';

            // Calculate scale factors
            const scaleX = canvas.width / img.clientWidth;
            const scaleY = canvas.height / img.clientHeight;

            function getMousePos(e) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            canvas.addEventListener('mousedown', (e) => {
                const pos = getMousePos(e);
                isDrawing = true;
                [lastX, lastY] = [pos.x, pos.y];
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                const pos = getMousePos(e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.strokeStyle = drawMode === 'erase' ? 'white' : 'red';
                ctx.lineWidth = drawMode === 'erase' ? 20 : 3;
                ctx.lineCap = 'round';
                ctx.globalCompositeOperation = drawMode === 'erase' ? 'destination-out' : 'source-over';
                ctx.stroke();
                [lastX, lastY] = [pos.x, pos.y];
            });

            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            // Touch support
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                const mouseEvent = new MouseEvent('mouseup');
                canvas.dispatchEvent(mouseEvent);
            });

            // Load saved markup
            const saved = localStorage.getItem('markup_{{ result_filename }}');
            if (saved) {
                const overlay = new Image();
                overlay.onload = () => ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);
                overlay.src = saved;
            }
        }

        function setDrawMode(mode) {
            drawMode = mode;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveMarkup(resultFilename) {
            const dataUrl = canvas.toDataURL('image/png');
            localStorage.setItem('markup_' + resultFilename, dataUrl);

            fetch('/save_markup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image_name: resultFilename, 
                    markup_data: dataUrl 
                })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.success ? '‚úÖ Markup saved!' : '‚ùå Save failed');
            })
            .catch(err => {
                console.error("Save markup error:", err);
                alert('‚ùå Network error');
            });
        }

        function saveCustomName(resultFilename) {
            const input = document.getElementById('custom_name');
            const status = document.getElementById('nameStatus');
            const value = input.value.trim();

            status.innerHTML = '<span class="text-warning">Saving...</span>';

            fetch('/rename_report', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    result_image: resultFilename, 
                    custom_name: value 
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    status.innerHTML = '<span class="text-success">‚úÖ Name saved!</span>';
                } else {
                    throw new Error('Save failed');
                }
            })
            .catch(err => {
                console.error("Save Name Error:", err);
                status.innerHTML = '<span class="text-danger">‚ùå Save failed</span>';
            });
        }

        function saveComment(resultFilename) {
            const input = document.getElementById('comment');
            const status = document.getElementById('commentStatus');
            const value = input.value.trim();

            status.innerHTML = '<span class="text-warning">Saving...</span>';

            fetch('/save_comment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    result_image: resultFilename, 
                    comment: value 
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    status.innerHTML = '<span class="text-success">‚úÖ Comment saved!</span>';
                } else {
                    throw new Error('Save failed');
                }
            })
            .catch(err => {
                console.error("Save Comment Error:", err);
                status.innerHTML = '<span class="text-danger">‚ùå Save failed</span>';
            });
        }
    </script>
</body>
</html>
