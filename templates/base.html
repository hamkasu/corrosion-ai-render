<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calmic Corrosion Inspector{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #d9534f; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%); color: #333; }
        .navbar { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .btn-primary { background: var(--primary); border: none; }
        .comment-box { border: 2px solid #dee2e6; border-radius: 10px; padding: 15px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        footer { margin-top: 50px; text-align: center; color: #6c757d; font-size: 0.9em; }
        [data-theme="dark"] {
            --bs-body-bg: #1a1a1a;
            --bs-body-color: #f0f0f0;
            --bs-card-bg: #2c2c2c;
            --bs-border-color: #444;
            background: #1a1a1a !important;
            color: #f0f0f0;
        }
        [data-theme="dark"] .card, [data-theme="dark"] .comment-box { background: var(--bs-card-bg) !important; border-color: #444; }
        [data-theme="dark"] footer { color: #aaa; }
    </style>
    {% block head %}{% endblock %}
</head>
<body {% if dark_mode %}data-theme="dark"{% endif %}>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="bg-primary text-white rounded d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px; font-size: 1.2em; font-weight: bold;">
                    C
                </div>
                <div>
                    <div class="fw-bold">Calmic Sdn Bhd</div>
                    <div style="font-size: 0.8em; opacity: 0.9;">Corrosion Inspector</div>
                </div>
            </a>
            <div class="ms-auto">
                {% if current_user.is_authenticated %}
                    <span class="navbar-text me-2"><i class="fas fa-user"></i> {{ current_user.username }}</span>
                    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="/login" class="btn btn-outline-dark btn-sm me-2">Login</a>
                {% endif %}
                <button onclick="toggleDarkMode()" class="btn btn-sm me-2">
                    <i class="fas {% if dark_mode %}fa-sun{% else %}fa-moon{% endif %}"></i>
                </button>
                <a href="/reports" class="btn btn-primary btn-sm">ðŸ“‹ Reports</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 text-muted">
        Corrosion Detection AI Â© 2025 | Built with Ultralytics YOLOv8
    </footer>

    <script>
        function toggleDarkMode() {
            fetch('/toggle_dark_mode', { method: 'POST' })
                .then(() => location.reload());
        }
    </script>
</body>
</html>
